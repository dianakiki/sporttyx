# Конфигурация nginx для React приложения
server {
    # Слушаем порт 80 (HTTP)
    listen 80;
    
    # Корневая директория с файлами приложения
    root /usr/share/nginx/html;
    
    # Индексный файл по умолчанию
    index index.html;

    # Проксирование API запросов на бэкенд
    location /api/ {
        proxy_pass http://backend:8080/api/;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
    }

    # Обработка всех запросов
    location / {
        # Сначала пытаемся найти файл, потом директорию
        # Если не найдено - отдаем index.html (для React Router)
        try_files $uri $uri/ /index.html;
    }

    # Кеширование статических файлов (JS, CSS, изображения)
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
    }
}
