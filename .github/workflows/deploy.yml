name: Deploy Sporttyx Backend

on:
  push:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      # 1. Настройка окружения
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: maven

      # 2. Сборка Java-кода. 
      # Мы заходим в папку sporttyx-backend, чтобы найти там pom.xml
      - name: Build with Maven
        working-directory: ./sporttyx-backend
        run: mvn clean package -DskipTests

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # 3. Сборка Docker образа. 
      # ВАЖНО: контекст сборки (последняя точка) — это папка sporttyx-backend, 
      # так как ваш dockerfile делает COPY target/*.jar, а папка target лежит там.
      - name: Build Docker image
        run: |
          docker build \
            -t sporttyx-backend:latest \
            -f ./sporttyx-backend/dockerfile \
            ./sporttyx-backend
          docker save sporttyx-backend:latest > sporttyx-image.tar

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: backend-image
          path: sporttyx-image.tar
          retention-days: 1

  deploy:
    needs: build
    runs-on: self-hosted
    steps:
      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: backend-image

      - name: Load Docker image and Run
        run: |
          docker load < sporttyx-image.tar
          
          docker stop sporttyx-app || true
          docker rm sporttyx-app || true
          
          # Оставляем порт 8080 для бэкенда
          docker run -d \
            --name sporttyx-app \
            --restart always \
            -p 8080:8080 \
            sporttyx-backend:latest
          
          docker image prune -f
