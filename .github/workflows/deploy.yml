name: Deploy DiaSporttyx

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  # Backend Job
  backend:
    runs-on: ubuntu-latest
    
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: sporttyx_db
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up JDK 11
      uses: actions/setup-java@v3
      with:
        java-version: '11'
        distribution: 'temurin'

    - name: Cache Maven dependencies
      uses: actions/cache@v3
      with:
        path: ~/.m2
        key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
        restore-keys: ${{ runner.os }}-m2

    - name: Run tests
      working-directory: ./backend
      run: mvn test
      env:
        SPRING_DATASOURCE_URL: jdbc:postgresql://localhost:5432/sporttyx_db
        SPRING_DATASOURCE_USERNAME: postgres
        SPRING_DATASOURCE_PASSWORD: postgres

    - name: Build backend
      working-directory: ./backend
      run: mvn clean package -DskipTests

    - name: Upload backend artifact
      uses: actions/upload-artifact@v3
      with:
        name: backend-artifact
        path: backend/target/backend-1.0-SNAPSHOT.jar

  # Frontend Job
  frontend:
    runs-on: ubuntu-latest
    needs: backend

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'
        cache: 'npm'
        cache-dependency-path: frontend/package-lock.json

    - name: Install dependencies
      working-directory: ./frontend
      run: npm ci

    - name: Run tests
      working-directory: ./frontend
      run: npm test -- --coverage --watchAll=false

    - name: Build frontend
      working-directory: ./frontend
      run: npm run build
      env:
        REACT_APP_API_URL: ${{ secrets.API_URL }}

    - name: Upload frontend artifact
      uses: actions/upload-artifact@v3
      with:
        name: frontend-artifact
        path: frontend/build

  # Deploy to Production (VPS)
  deploy-production:
    runs-on: ubuntu-latest
    needs: [backend, frontend]
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'

    steps:
    - name: Download artifacts
      uses: actions/download-artifact@v3
      with:
        name: backend-artifact
        path: ./backend-artifact

    - name: Download frontend artifact
      uses: actions/download-artifact@v3
      with:
        name: frontend-artifact
        path: ./frontend-artifact

    - name: Deploy to VPS
      uses: appleboy/ssh-action@v0.1.5
      with:
        host: ${{ secrets.HOST }}
        username: ${{ secrets.USERNAME }}
        key: ${{ secrets.SSH_KEY }}
        script: |
          cd /path/to/your/app
          git pull origin main
          
          # Stop services
          docker-compose down
          
          # Copy new artifacts
          cp backend-artifact/backend-1.0-SNAPSHOT.jar ./backend/target/
          cp -r frontend-artifact/* ./nginx/html/
          
          # Rebuild and start
          docker-compose up -d --build
          
          # Wait for services to be ready
          sleep 30
          
          # Health check
          curl -f http://localhost:8080/api/teams/rankings || exit 1
          curl -f http://localhost || exit 1

  # Deploy to Staging (Pull Request)
  deploy-staging:
    runs-on: ubuntu-latest
    needs: [backend, frontend]
    if: github.event_name == 'pull_request'

    steps:
    - name: Download artifacts
      uses: actions/download-artifact@v3
      with:
        name: backend-artifact
        path: ./backend-artifact

    - name: Download frontend artifact
      uses: actions/download-artifact@v3
      with:
        name: frontend-artifact
        path: ./frontend-artifact

    - name: Deploy to Staging Server
      uses: appleboy/ssh-action@v0.1.5
      with:
        host: ${{ secrets.STAGING_HOST }}
        username: ${{ secrets.STAGING_USERNAME }}
        key: ${{ secrets.STAGING_SSH_KEY }}
        script: |
          cd /path/to/staging/app
          
          # Deploy to staging environment
          docker-compose down
          cp backend-artifact/backend-1.0-SNAPSHOT.jar ./backend/target/
          cp -r frontend-artifact/* ./nginx/html/
          docker-compose up -d --build

  # Deploy to GitHub Pages (Frontend Only)
  deploy-github-pages:
    runs-on: ubuntu-latest
    needs: frontend
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Download frontend artifact
      uses: actions/download-artifact@v3
      with:
        name: frontend-artifact
        path: ./frontend-artifact

    - name: Deploy to GitHub Pages
      uses: peaceiris/actions-gh-pages@v3
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: ./frontend-artifact
        publish_branch: gh-pages

  # Deploy to Heroku (Alternative)
  deploy-heroku:
    runs-on: ubuntu-latest
    needs: backend
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Download backend artifact
      uses: actions/download-artifact@v3
      with:
        name: backend-artifact
        path: ./backend-artifact

    - name: Deploy to Heroku
      uses: akhileshns/heroku-deploy@v3.12.12
      with:
        heroku_api_key: ${{ secrets.HEROKU_API_KEY }}
        heroku_app_name: ${{ secrets.HEROKU_APP_NAME }}
        appdir: backend
      env:
        HD_JAR_PATH: backend-artifact/backend-1.0-SNAPSHOT.jar

  # Notify on success/failure
  notify:
    runs-on: ubuntu-latest
    needs: [deploy-production]
    if: always()
    
    steps:
    - name: Notify Slack
      uses: 8398a7/action-slack@v3
      with:
        status: ${{ job.status }}
        channel: '#deployments'
        webhook_url: ${{ secrets.SLACK_WEBHOOK }}
      if: always()

  # Security Scan
  security-scan:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Run Trivy vulnerability scanner
      uses: aquasecurity/trivy-action@master
      with:
        scan-type: 'fs'
        scan-ref: '.'
        format: 'sarif'
        output: 'trivy-results.sarif'

    - name: Upload Trivy scan results to GitHub Security tab
      uses: github/codeql-action/upload-sarif@v2
      with:
        sarif_file: 'trivy-results.sarif'
