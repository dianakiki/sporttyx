name: Deploy Sporttyx Backend

on:
  push:
    branches: [ "main" ]
    workflow_dispatch: # Позволяет запустить деплой вручную из вкладки Actions

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      # Диагностика: выведет структуру папок, чтобы исключить ошибку "No such file"
      - name: List files
        run: ls -R

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: maven

      # Собираем JAR. Если папка называется точно "sporttyx-backend", всё сработает
      - name: Build with Maven
        working-directory: sporttyx-backend
        run: mvn clean package -DskipTests

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # Собираем Docker образ, используя папку бэкенда как контекст
      - name: Build Docker image
        run: |
          docker build \
            -t sporttyx-backend:latest \
            -f sporttyx-backend/dockerfile \
            sporttyx-backend
          docker save sporttyx-backend:latest > sporttyx-image.tar

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: backend-image
          path: sporttyx-image.tar
          retention-days: 1

  deploy:
    needs: build
    runs-on: self-hosted
    steps:
      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: backend-image

      - name: Load Docker image and Run
        run: |
          # Загружаем образ на ваш VPS
          docker load < sporttyx-image.tar
          
          # Останавливаем старый контейнер, если он запущен
          docker stop sporttyx-app || true
          docker rm sporttyx-app || true
          
          # Запуск на порту 8080
          docker run -d \
            --name sporttyx-app \
            --restart always \
            -p 8080:8080 \
            sporttyx-backend:latest
          
          # Очистка системы от мусора
          docker image prune -f