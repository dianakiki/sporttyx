name: CI/CD Sporttyx (GitHub Packages)

on:
  push:
    branches: [ "main" ]

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write # Важно для загрузки образов
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push Backend
        uses: docker/build-push-action@v5
        with:
          context: ./backend
          push: true
          tags: ghcr.io/${{ github.repository }}-backend:latest
          no-cache: true

      - name: Build and push Frontend
        uses: docker/build-push-action@v5
        with:
          context: ./frontend
          push: true
          tags: ghcr.io/${{ github.repository }}-frontend:latest
          no-cache: true

  deploy:
    needs: build-and-push
    runs-on: ubuntu-latest
    steps:
      - name: Deploy via SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SERVER_IP }}
          username: root
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            # Создаем сеть, если её нет
            docker network create sporttyx-net || true
            echo "${{ secrets.GITHUB_TOKEN }}" | docker login ghcr.io -u ${{ github.actor }} --password-stdin
            
            docker pull ghcr.io/${{ github.repository }}-backend:latest
            docker pull ghcr.io/${{ github.repository }}-frontend:latest
            
            # Удаляем ВООБЩЕ ВСЁ, что может занимать порты (и старые, и новые имена)
            docker stop backend sporttyx-backend sporttyx-frontend || true
            docker rm backend sporttyx-backend sporttyx-frontend || true
            
            # Запуск бэкенда (имя теперь строго 'backend')
            docker run -d \
              --name backend \
              --network sporttyx-net \
              --restart always \
              -p 8080:8080 \
              -v /var/sporttyx/uploads:/app/uploads \
              -e SPRING_DATASOURCE_URL=jdbc:postgresql://db-postgres:5432/sporttyx_db \
              ghcr.io/${{ github.repository }}-backend:latest
            
            # Запуск фронтенда (порт строго 80)
            docker run -d \
              --name sporttyx-frontend \
              --network sporttyx-net \
              -p 80:80 \
              --restart always \
              ghcr.io/${{ github.repository }}-frontend:latest
            
            docker image prune -f