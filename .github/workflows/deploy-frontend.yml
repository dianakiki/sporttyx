name: Deploy Sporttyx Frontend

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      # 1. Автоматический поиск путей
      - name: Find paths
        id: paths
        run: |
          # Ищем папку, где лежит package.json фронтенда
          PACKAGE_JSON=$(find . -name "package.json" -not -path "*/node_modules/*" | grep "frontend" | head -n 1)
          FRONTEND_DIR=$(dirname "$PACKAGE_JSON")
          echo "FRONTEND_DIR=$FRONTEND_DIR" >> $GITHUB_ENV
          
          # Ищем dockerfile внутри этой папки
          DOCKER_FILE=$(find "$FRONTEND_DIR" -name "dockerfile" -o -name "Dockerfile" | head -n 1)
          echo "DOCKER_FILE=$DOCKER_FILE" >> $GITHUB_ENV
          echo "Найдена папка фронтенда: $FRONTEND_DIR"
          echo "Найден Dockerfile: $DOCKER_FILE"

      # 2. Настройка Node.js
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: "${{ env.FRONTEND_DIR }}/package-lock.json"

      # 3. Сборка статики (с игнорированием ошибок линтера)
      - name: Build Frontend
        working-directory: ${{ env.FRONTEND_DIR }}
        run: |
          npm install
          CI=false npm run build

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # 4. Сборка Docker-образа
      - name: Build Docker image
        run: |
          docker build \
            -t sporttyx-frontend:latest \
            -f ${{ env.DOCKER_FILE }} \
            ${{ env.FRONTEND_DIR }}
          docker save sporttyx-frontend:latest > frontend-image.tar

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: frontend-image
          path: frontend-image.tar
          retention-days: 1

  deploy:
    needs: build
    runs-on: self-hosted
    steps:
      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: frontend-image

      - name: Load Docker image and Run
        run: |
          docker load < frontend-image.tar
          docker stop sporttyx-frontend || true
          docker rm sporttyx-frontend || true
          
          # Запускаем на порту 3000
          docker run -d \
            --name sporttyx-frontend \
            --restart always \
            -p 3000:80 \
            sporttyx-frontend:latest
          
          docker image prune -f