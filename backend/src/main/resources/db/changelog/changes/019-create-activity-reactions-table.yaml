databaseChangeLog:
  - changeSet:
      id: 019-create-activity-reactions-table
      author: diana
      changes:
        - createTable:
            tableName: activity_reactions
            columns:
              - column:
                  name: id
                  type: BIGSERIAL
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: activity_id
                  type: BIGINT
                  constraints:
                    nullable: false
                    foreignKeyName: fk_activity_reactions_activity
                    references: activities(id)
                    deleteCascade: true
              - column:
                  name: participant_id
                  type: BIGINT
                  constraints:
                    nullable: false
                    foreignKeyName: fk_activity_reactions_participant
                    references: participants(id)
                    deleteCascade: true
              - column:
                  name: reaction_type
                  type: VARCHAR(20)
                  constraints:
                    nullable: false
              - column:
                  name: created_at
                  type: TIMESTAMP
                  defaultValueComputed: CURRENT_TIMESTAMP
                  constraints:
                    nullable: false
        - addUniqueConstraint:
            tableName: activity_reactions
            columnNames: activity_id, participant_id
            constraintName: uk_activity_participant_reaction
        - createIndex:
            tableName: activity_reactions
            indexName: idx_activity_reactions_activity_id
            columns:
              - column:
                  name: activity_id
        - createIndex:
            tableName: activity_reactions
            indexName: idx_activity_reactions_participant_id
            columns:
              - column:
                  name: participant_id
