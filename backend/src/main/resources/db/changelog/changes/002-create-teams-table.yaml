databaseChangeLog:
  - changeSet:
      id: 002-create-teams-table
      author: sporttyx
      changes:
        - createTable:
            tableName: teams
            columns:
              - column:
                  name: id
                  type: BIGSERIAL
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: name
                  type: VARCHAR(100)
                  constraints:
                    nullable: false
              - column:
                  name: motto
                  type: VARCHAR(255)
              - column:
                  name: image_url
                  type: TEXT
              - column:
                  name: created_at
                  type: TIMESTAMP
                  defaultValueComputed: CURRENT_TIMESTAMP
                  constraints:
                    nullable: false
