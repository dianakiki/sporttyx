databaseChangeLog:
  - changeSet:
      id: 036-create-event-participants-table
      author: system
      changes:
        - createTable:
            tableName: event_participants
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: event_id
                  type: bigint
                  constraints:
                    nullable: false
              - column:
                  name: participant_id
                  type: bigint
                  constraints:
                    nullable: false
              - column:
                  name: status
                  type: varchar(20)
                  defaultValue: PENDING
                  constraints:
                    nullable: false
              - column:
                  name: invited_at
                  type: timestamp
                  defaultValueComputed: CURRENT_TIMESTAMP
                  constraints:
                    nullable: false
              - column:
                  name: joined_at
                  type: timestamp
              - column:
                  name: invited_by_id
                  type: bigint
        - addForeignKeyConstraint:
            baseTableName: event_participants
            baseColumnNames: event_id
            constraintName: fk_event_participants_event
            referencedTableName: events
            referencedColumnNames: id
            onDelete: CASCADE
        - addForeignKeyConstraint:
            baseTableName: event_participants
            baseColumnNames: participant_id
            constraintName: fk_event_participants_participant
            referencedTableName: participants
            referencedColumnNames: id
            onDelete: CASCADE
        - addForeignKeyConstraint:
            baseTableName: event_participants
            baseColumnNames: invited_by_id
            constraintName: fk_event_participants_invited_by
            referencedTableName: participants
            referencedColumnNames: id
            onDelete: SET NULL
        - addUniqueConstraint:
            tableName: event_participants
            columnNames: event_id, participant_id
            constraintName: uk_event_participant
