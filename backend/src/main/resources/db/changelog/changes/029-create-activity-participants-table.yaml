databaseChangeLog:
  - changeSet:
      id: 029-create-activity-participants-table
      author: system
      changes:
        - createTable:
            tableName: activity_participants
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: activity_id
                  type: BIGINT
                  constraints:
                    nullable: false
              - column:
                  name: participant_id
                  type: BIGINT
                  constraints:
                    nullable: false
              - column:
                  name: created_at
                  type: TIMESTAMP
                  defaultValueComputed: CURRENT_TIMESTAMP
                  constraints:
                    nullable: false
        
        - addForeignKeyConstraint:
            baseTableName: activity_participants
            baseColumnNames: activity_id
            constraintName: fk_activity_participants_activity
            referencedTableName: activities
            referencedColumnNames: id
            onDelete: CASCADE
        
        - addForeignKeyConstraint:
            baseTableName: activity_participants
            baseColumnNames: participant_id
            constraintName: fk_activity_participants_participant
            referencedTableName: participants
            referencedColumnNames: id
            onDelete: CASCADE
        
        - addUniqueConstraint:
            tableName: activity_participants
            columnNames: activity_id, participant_id
            constraintName: uk_activity_participant
        
        - createIndex:
            tableName: activity_participants
            indexName: idx_activity_participants_activity
            columns:
              - column:
                  name: activity_id
        
        - createIndex:
            tableName: activity_participants
            indexName: idx_activity_participants_participant
            columns:
              - column:
                  name: participant_id
