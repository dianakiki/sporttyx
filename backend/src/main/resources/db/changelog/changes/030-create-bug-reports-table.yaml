databaseChangeLog:
  - changeSet:
      id: 030-create-bug-reports-table
      author: system
      changes:
        - createTable:
            tableName: bug_reports
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: participant_id
                  type: BIGINT
                  constraints:
                    nullable: false
              - column:
                  name: title
                  type: VARCHAR(200)
                  constraints:
                    nullable: false
              - column:
                  name: description
                  type: TEXT
                  constraints:
                    nullable: false
              - column:
                  name: status
                  type: VARCHAR(20)
                  defaultValue: PENDING
                  constraints:
                    nullable: false
              - column:
                  name: created_at
                  type: TIMESTAMP
                  defaultValueComputed: CURRENT_TIMESTAMP
                  constraints:
                    nullable: false
              - column:
                  name: resolved_at
                  type: TIMESTAMP
              - column:
                  name: resolved_by
                  type: BIGINT
              - column:
                  name: admin_notes
                  type: TEXT
              - column:
                  name: badge_awarded
                  type: BOOLEAN
                  defaultValueBoolean: false
        
        - addForeignKeyConstraint:
            baseTableName: bug_reports
            baseColumnNames: participant_id
            constraintName: fk_bug_reports_participant
            referencedTableName: participants
            referencedColumnNames: id
            onDelete: CASCADE
        
        - addForeignKeyConstraint:
            baseTableName: bug_reports
            baseColumnNames: resolved_by
            constraintName: fk_bug_reports_resolved_by
            referencedTableName: participants
            referencedColumnNames: id
            onDelete: SET NULL
        
        - createIndex:
            tableName: bug_reports
            indexName: idx_bug_reports_participant
            columns:
              - column:
                  name: participant_id
        
        - createIndex:
            tableName: bug_reports
            indexName: idx_bug_reports_status
            columns:
              - column:
                  name: status
        
        - createIndex:
            tableName: bug_reports
            indexName: idx_bug_reports_created
            columns:
              - column:
                  name: created_at
                  descending: true
