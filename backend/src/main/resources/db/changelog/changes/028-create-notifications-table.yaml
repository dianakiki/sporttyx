databaseChangeLog:
  - changeSet:
      id: 028-create-notifications-table
      author: system
      changes:
        - createTable:
            tableName: notifications
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: participant_id
                  type: BIGINT
                  constraints:
                    nullable: false
                    foreignKeyName: fk_notification_participant
                    references: participants(id)
              - column:
                  name: activity_id
                  type: BIGINT
                  constraints:
                    nullable: true
                    foreignKeyName: fk_notification_activity
                    references: activities(id)
              - column:
                  name: type
                  type: VARCHAR(50)
                  constraints:
                    nullable: false
              - column:
                  name: title
                  type: VARCHAR(200)
                  constraints:
                    nullable: false
              - column:
                  name: message
                  type: VARCHAR(1000)
                  constraints:
                    nullable: true
              - column:
                  name: is_read
                  type: BOOLEAN
                  defaultValueBoolean: false
                  constraints:
                    nullable: false
              - column:
                  name: created_at
                  type: TIMESTAMP
                  defaultValueComputed: CURRENT_TIMESTAMP
                  constraints:
                    nullable: false
        - createIndex:
            indexName: idx_notification_participant_created
            tableName: notifications
            columns:
              - column:
                  name: participant_id
              - column:
                  name: created_at
                  descending: true
        - createIndex:
            indexName: idx_notification_unread
            tableName: notifications
            columns:
              - column:
                  name: participant_id
              - column:
                  name: is_read
