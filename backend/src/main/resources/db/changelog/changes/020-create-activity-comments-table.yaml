databaseChangeLog:
  - changeSet:
      id: 020-create-activity-comments-table
      author: diana
      changes:
        - createTable:
            tableName: activity_comments
            columns:
              - column:
                  name: id
                  type: BIGSERIAL
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: activity_id
                  type: BIGINT
                  constraints:
                    nullable: false
                    foreignKeyName: fk_activity_comments_activity
                    references: activities(id)
                    deleteCascade: true
              - column:
                  name: participant_id
                  type: BIGINT
                  constraints:
                    nullable: false
                    foreignKeyName: fk_activity_comments_participant
                    references: participants(id)
                    deleteCascade: true
              - column:
                  name: text
                  type: TEXT
                  constraints:
                    nullable: false
              - column:
                  name: mentioned_participant_id
                  type: BIGINT
                  constraints:
                    nullable: true
                    foreignKeyName: fk_activity_comments_mentioned_participant
                    references: participants(id)
              - column:
                  name: created_at
                  type: TIMESTAMP
                  defaultValueComputed: CURRENT_TIMESTAMP
                  constraints:
                    nullable: false
              - column:
                  name: updated_at
                  type: TIMESTAMP
                  defaultValueComputed: CURRENT_TIMESTAMP
                  constraints:
                    nullable: false
        - createIndex:
            tableName: activity_comments
            indexName: idx_activity_comments_activity_id
            columns:
              - column:
                  name: activity_id
        - createIndex:
            tableName: activity_comments
            indexName: idx_activity_comments_participant_id
            columns:
              - column:
                  name: participant_id
