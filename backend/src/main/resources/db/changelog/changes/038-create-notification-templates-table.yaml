databaseChangeLog:
  - changeSet:
      id: 038-create-notification-templates-table
      author: system
      changes:
        - createTable:
            tableName: notification_templates
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: event_id
                  type: bigint
                  constraints:
                    nullable: false
                    foreignKeyName: fk_notification_templates_event
                    references: events(id)
              - column:
                  name: created_by
                  type: bigint
                  constraints:
                    nullable: false
                    foreignKeyName: fk_notification_templates_created_by
                    references: participants(id)
              - column:
                  name: title
                  type: varchar(200)
                  constraints:
                    nullable: false
              - column:
                  name: message
                  type: text
                  constraints:
                    nullable: false
              - column:
                  name: recipient_type
                  type: varchar(20)
                  constraints:
                    nullable: false
              - column:
                  name: participant_ids
                  type: text
              - column:
                  name: status
                  type: varchar(20)
                  constraints:
                    nullable: false
              - column:
                  name: sent_count
                  type: integer
              - column:
                  name: created_at
                  type: timestamp
                  constraints:
                    nullable: false
              - column:
                  name: sent_at
                  type: timestamp
