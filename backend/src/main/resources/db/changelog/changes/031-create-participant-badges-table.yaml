databaseChangeLog:
  - changeSet:
      id: 031-create-participant-badges-table
      author: system
      changes:
        - createTable:
            tableName: participant_badges
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: participant_id
                  type: BIGINT
                  constraints:
                    nullable: false
              - column:
                  name: badge_type
                  type: VARCHAR(50)
                  constraints:
                    nullable: false
              - column:
                  name: awarded_at
                  type: TIMESTAMP
                  defaultValueComputed: CURRENT_TIMESTAMP
                  constraints:
                    nullable: false
              - column:
                  name: awarded_by
                  type: BIGINT
              - column:
                  name: reason
                  type: TEXT
        
        - addForeignKeyConstraint:
            baseTableName: participant_badges
            baseColumnNames: participant_id
            constraintName: fk_participant_badges_participant
            referencedTableName: participants
            referencedColumnNames: id
            onDelete: CASCADE
        
        - addForeignKeyConstraint:
            baseTableName: participant_badges
            baseColumnNames: awarded_by
            constraintName: fk_participant_badges_awarded_by
            referencedTableName: participants
            referencedColumnNames: id
            onDelete: SET NULL
        
        - addUniqueConstraint:
            tableName: participant_badges
            columnNames: participant_id, badge_type
            constraintName: uk_participant_badge_type
        
        - createIndex:
            tableName: participant_badges
            indexName: idx_participant_badges_participant
            columns:
              - column:
                  name: participant_id
        
        - createIndex:
            tableName: participant_badges
            indexName: idx_participant_badges_type
            columns:
              - column:
                  name: badge_type
