databaseChangeLog:
  - changeSet:
      id: 018-create-activity-photos-table
      author: system
      changes:
        - createTable:
            tableName: activity_photos
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: activity_id
                  type: BIGINT
                  constraints:
                    nullable: false
                    foreignKeyName: fk_activity_photos_activity
                    references: activities(id)
                    deleteCascade: true
              - column:
                  name: photo_url
                  type: VARCHAR(500)
                  constraints:
                    nullable: false
              - column:
                  name: display_order
                  type: INT
                  defaultValue: 0
              - column:
                  name: created_at
                  type: TIMESTAMP
                  defaultValueComputed: CURRENT_TIMESTAMP
                  constraints:
                    nullable: false
        - createIndex:
            indexName: idx_activity_photos_activity_id
            tableName: activity_photos
            columns:
              - column:
                  name: activity_id
