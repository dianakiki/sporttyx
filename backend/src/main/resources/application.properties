# Spring Boot application name
spring.application.name=sporttyx-backend

# ===== Database Connection Configuration =====
# PostgreSQL connection URL
# jdbc:postgresql://localhost:5432/sporttyx_db
# - localhost:5432 - database server address and port
# - sporttyx_db - database name
spring.datasource.url=jdbc:postgresql://localhost:5432/sporttyx_db

# Database username
spring.datasource.username=postgres

# Database password
spring.datasource.password=postgres

# JDBC driver for PostgreSQL
spring.datasource.driver-class-name=org.postgresql.Driver

# ===== JPA / Hibernate Settings =====
# Automatic database schema management
# update - updates schema when Entity classes change (keeps existing data)
# create - recreates schema on every startup (deletes all data!)
# validate - only validates that schema matches Entity classes
# none - does not manage schema automatically
# Using 'validate' because Liquibase manages the schema
spring.jpa.hibernate.ddl-auto=validate

# Show SQL queries in logs (useful for debugging)
spring.jpa.show-sql=true

# PostgreSQL dialect for Hibernate
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# ===== Server Configuration =====
# Port on which the application will run
server.port=8080

# ===== File Upload Configuration =====
# Maximum file size for uploads (per file)
spring.servlet.multipart.max-file-size=10MB
# Maximum request size (total for all files in one request)
spring.servlet.multipart.max-request-size=50MB
# Base directory for file uploads
app.upload.base-path=/app/uploads

# ===== Liquibase Configuration =====
# Enable Liquibase migrations
spring.liquibase.enabled=true
# Path to the master changelog file
spring.liquibase.change-log=classpath:db/changelog/db.changelog-master.yaml
# Drop all database objects before running migrations (use with caution!)
# spring.liquibase.drop-first=false

# ===== Logging Configuration =====
logging.level.com.app=DEBUG
logging.level.org.springframework.security=DEBUG
logging.level.liquibase=INFO